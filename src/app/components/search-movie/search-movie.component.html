<form class="mt-5" (ngSubmit)="searchMovieForm.valid && onSubmit()" [formGroup]="searchMovieForm" #movieForm="ngForm">
  <div class="form-group w-50 d-flex flex-column m-auto">
    <div formGroupName="login">
      <label for="identify-search">Identifiant</label>

      <input
        class="form-control"
        name="identify-search"
        type="text"
        formControlName="identify"
        >

        <label for="title-search">Titre</label>

        <input
          class="form-control"
          name="title-search"
          type="text"
          formControlName="title"
          >


        <div *ngIf="movieForm.submitted && searchMovieForm.controls.login.errors">
            <span>{{searchMovieForm.controls.login.errors.isRequired}}</span>
        </div>
    </div>

    <label for="types-search">Type</label>

    <select
      name="types-search"
      type="text"
      formControlName="types">

      <option>Film</option>

      <option>Série</option>

      <option>Épisode</option>
    </select>

    <label for="releaseYear-search">Année de sortie</label>

    <input
      name="releaseYear-search"
      type="number"
      formControlName="releaseYear">

    <div *ngIf="movieForm.submitted && searchMovieForm.controls.releaseYear.errors">
        <span>L'année doit être comprise entre {{ searchMovieForm.controls.releaseYear.errors.min.minYear }}
              et {{ searchMovieForm.controls.releaseYear.errors.min.maxYear }} </span>
    </div>

      <label for="plug-search">Fiche</label>

      <select
        name="plugs-search"
        type="text"
        formControlName="plugs">

          <option>Complète</option>

          <option>Courte</option>
      </select>

    <button class="btn btn-danger mt-2 mr-auto mb-2 ml-auto w-25" type="reset">Restaurer</button>

    <button class="btn btn-primary mt-2 mr-auto mb-2 ml-auto w-25" type="submit">Sauvegarder</button>
  </div>
</form>
